tool_name: tzar
project_name: Tzar
description: Simple archive manager.
version: "0.5"
author: Steve Cooper
copyright: 2021-2023, Steve Cooper
runtime: tzar.runtime

tasks:

  package: tzar.tasks

  sub_tasks:

    catalog:
      cli_options:
        long_format: -l,--long
        age_min: --age-min
        age_max: --age-max
        date_min: --date-min
        date_max: --date-max
        interval_min: --interval-min
        interval_max: --interval-max
        size_unit_binary: --size-unit-binary
        size_unit_decimal: --size-unit-decimal
        tags: -t,--tags
        archive_folder: -f,--archive-folder
        source_name: -n,--name
        source_folder: -s,--source-folder

    compare:
      cli_options:
        source_folder: -s,--source-folder

    delete:

    list:
      cli_options:
        size_unit_binary: --size-unit-binary
        size_unit_decimal: --size-unit-decimal

    prune:
      cli_options:
        age_min: --age-min
        age_max: --age-max
        date_min: --date-min
        date_max: --date-max
        interval_min: --interval-min
        interval_max: --interval-max
        size_unit_binary: --size-unit-binary
        size_unit_decimal: --size-unit-decimal
        tags: -t,--tags
        no_confirmation: --no-confirmation
        archive_folder: -f,--archive-folder
        source_name: -n,--name
        source_folder: -s,--source-folder

    save:
      cli_options:
        exclude: -e,--exclude
        progress: -p,--progress
        disable_timestamp: -T,--no-timestamp
        gitignore: --gitignore
        keep_list: --keep-list
        pending: --pending
        tags: -t,--tags
        archive_folder: -f,--archive-folder
        source_name: -n,--name
        source_folder: -s,--source-folder
        method: -m,--method
